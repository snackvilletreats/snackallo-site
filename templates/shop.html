{% extends "base.html" %}
{% block title %}Shop - Snackallo{% endblock %}
{% block content %}
<h2 class="mb-4">Shop All Products</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for pid, p in products.items() %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <img src="{{ url_for('static', filename='images/' + p.img) }}" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">â‚¹{{ p.price }} / 100g</p>
        <form action="{{ url_for('add_to_cart') }}" method="POST" class="mt-auto">
          <input type="hidden" name="product_id" value="{{ pid }}">
          <button type="submit" class="btn btn-warning w-100">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
