<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
</head>
<body>
  <h1>Your Cart</h1>
  {% if cart %}
  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Total (₹)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product_id, item in cart.items() %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <form action="{{ url_for('update_cart', product_id=product_id) }}" method="post" style="display:inline;">
            <input type="number" name="quantity" min="0" value="{{ item.quantity }}" style="width:50px;" />
            <button type="submit">Update</button>
          </form>
        </td>
        <td>{{ item.price * item.quantity }}</td>
        <td>
          <form action="{{ url_for('remove_from_cart', product_id=product_id) }}" method="post" style="display:inline;">
            <button type="submit">Remove</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h3>Total: ₹{{ total }}</h3>

  <form action="{{ url_for('checkout') }}" method="post">
    <button type="submit">Pay Now</button>
  </form>
  {% else %}
  <p>Your cart is empty.</p>
  {% endif %}
</body>
</html>
